<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img\instagram-celular.png" alt="Celular com a interface inicial do instagram">
        </div>
        
        <div class="instagram-loginAuto">
            <div class="group">
                <img class='instagram-logo' src="img\instagram-logo.png" alt="Logo Instagram">
                <div class="user">
                    <img src="https://avatars.githubusercontent.com/u/69400962?s=120&v=4" alt="Foto do usuÃ¡rio">
                </div>
                <a href="#" class='login'>Continue as Gabriela</a>
                <a href="#" class='logout'>Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"></p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-app">
                <p class="get">Baixe o Applicativo</p>
                <div class="store">
                    <a href="#" class="app-download" id='apple'>
                        <img src="https://img.icons8.com/doodle/48/000000/apple-app-store.png"/>
                        <h3>Apple Store</h3>
                    </a>
                    
                    <a href="#" class="app-download" id='google'>
                        <img src="https://img.icons8.com/doodle/48/000000/google-play.png"/>
                        <h3>Google Play</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
